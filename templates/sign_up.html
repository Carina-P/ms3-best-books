{% extends "base.html" %}
{% block content%}
    <div class="row">
        <div class="col s12 m10 offset-m1">
            <div class="card">
                <div class="card-image">
                    <img src="./static/images/reading_by_the_sea.jpg">
                </div> 
                <div class="card-content bgr-white">
                    <form method="POST" action="{{ url_for('sign_up') }}">
                        <div>
                            <div class="center-align">
                                <span class="card-title">Sign Up</span>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-user prefix"></i>
                                    <input id="username" name="username" type="text"
                                    minlength="3" maxlength="15" class="validate" required>
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-user-lock prefix"></i>
                                    <input id="password" name="password" type="password"
                                        minlength="3" maxlenght="15" class="validate" required>
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-envelope prefix"></i>
                                    <input id="email" name="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <button type="submit" class="col s12 m8 offset-m2 offset-2 btn-large bgr-red text-light dark-shadow">
                                    Submit <i class="fas fa-sign-in-alt"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
