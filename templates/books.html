{% extends "base.html" %}
{% block content %}

    <h3>Most Popular Books</h3>
    <h3>Different Categories</h3>
    <div class="row">
        <form id="add_book" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="title" id="title" type="text" class="validate">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </form>
    </div>
    <div id="result">
        HÃ¤r ska resultatet skrivas ut
    </div>


    {% for book in books %}
        {{ book.title }}<br>
    {% endfor %}

    {% if session.username %}
        <div class="row">
            <div class="center-align">
                <h2>Add book</h2>
            </div>
            <div class="col s12 m10 offset-m1">
                <div class="card">
                    <div class="card-content">
                        <div class="center-align">
                            <span>Voluntary search for information</span>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 l7">
                                <input id="search_txt" name="search_txt" placeholder="Part of Title or Author" minlength="3" maxlength="25"
                                    type="text" class="validate" required>
                            </div>
                            <div class="col s12 l5 center-align">
                                <div class="col s6 l12">
                                    <button type="submit" class="btn-large btn-green" onclick="searchTitle()">
                                        Title 
                                    </button>
                                </div>
                                <div class="col s6 l12">
                                    <button type="submit" class="btn-large btn-green" onclick="searchAuthor()">
                                        Author
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center-align">
                                <br>
                                <a href="#" class="btn-large btn-grey">Add book without search</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="search_results" class="row">
        </div>
    {% endif %}

{% endblock %}
