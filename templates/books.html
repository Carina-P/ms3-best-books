{% extends "base.html" %}
{% block content %}

    <h3>Most Popular Books</h3>
    <h3>Different Categories</h3>
    <div class="row">
        <form id="add_book" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="title" id="title" type="text" class="validate">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </form>
    </div>
    <div id="result">
        HÃ¤r ska resultatet skrivas ut
    </div>


    {% for book in books %}
        {{ book.title }}<br>
    {% endfor %}

    {% if session.username %}
        <div class="row">
            <div class="center-align">
                <h2>Add book</h2>
            </div>
            <div class="col s12 m10 offset-m1">
                <div class="card">
                    <div class="card-content">
                        <div class="center-align">
                            <span>Voluntary search for information</span>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m7">
                                <input id="search_title" name="search_title" placeholder="Full title or part of title" maxlength="30"
                                    type="text">
                            </div>
                            <div class="col s12 m5">
                                <button type="submit" class="btn-large btn-green waves-effect waves-light" onclick="searchTitle()">
                                    <i class="fas fa-search"></i>  Title 
                                </button>
                            </div>
                            <div class="input-field col s12 m7">
                                <input id="search_author" name="search_author" placeholder="Authors full name or part of name" maxlength="30"
                                    type="text">
                            </div>
                            <div class="col s12 m5">
                                <button type="submit" class="btn-large btn-green waves-effect waves-light" onclick="searchAuthor()">
                                    <i class="fas fa-search"></i>  Author
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center-align">
                                <br>
                                <a href="#" class="btn-large btn-grey">Add book without search</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="search_results" class="row">
        </div>
    {% endif %}

{% endblock %}
