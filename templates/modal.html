<!-- Modal inspired from Bootstrap -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bgr-darkgreen">                   
                <h4 id="book_title" class="modal-title text-white"></h4>
                <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="modal_form" method="POST" action="{{ url_for('add_opinion') }}">
                    <div class="mb-3">
                        <label for="grade_m"></label>
                        <select id="grade_m" name="grade_m" class="custom-select">
                            <option value="" disabled selected>Grade book</option>
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea id="review_m" class="form-control" name="review_m" placeholder="Enter your review of the book"></textarea>
                    </div>
                    <div id="hidden_input">
                    </div> 
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-red" data-dismiss="modal">Cancel</button>
                <button type="submit" form="modal_form" class="btn btn-sm btn-green">Submit</button>
            </div>
        </div>
    </div>
</div>
