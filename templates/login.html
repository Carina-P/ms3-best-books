{% extends "base.html" %}
{% block content%}
    <div class="container text-center">
        <div class="m-5">
            {% if login %}
                <h2>Log In</h2>
            {% else %}
                <h2>Sign Up</h2>
            {% endif %}
        </div>
        <div class="card bgr-white">
            <div class="card-image-top">
                <img src="./static/images/reading_by_the_sea.jpg" class="img-fluid">
            </div>
            <div class="card-content">
                {% if login %}
                    <form method="POST" action="{{ url_for('login') }}">
                {% else %}
                    <form method="POST" action="{{ url_for('signup') }}">
                {% endif %}
                        <div>
                            <div class="row m-5">
                                <div class="input-field col-12">
                                    <i class="fas fa-user prefix"></i>
                                    <input id="username" name="username" type="text" placeholder="Enter username"
                                        minlength="3" maxlength="15" class="validate" required>
                                </div>
                            </div>
                            <div class="row m-5">
                                <div class="input-field col-12">
                                    <i class="fas fa-user-lock prefix"></i>
                                    <input id="password" name="password" type="password" placeholder="Enter password"
                                        minlength="3" maxlenght="15" class="validate" required>
                                </div>
                            </div>
                            <div class="row">
                                <button type="submit" class="col-12 col-md-8 btn-lg btn-green ml-auto mr-auto mb-5">
                                    Submit <i class="fas fa-sign-in-alt"></i>
                                </button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    {% if login %}
                        New Here? 
                        <a href="{{ url_for('signup')}}">Sign Up</a>
                    {% else %}
                        Already signed up? 
                        <a href="{{ url_for('login') }}">Log In</a>
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
{% endblock %}
