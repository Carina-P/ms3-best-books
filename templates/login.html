{% extends "base.html" %}
{% block content%}
    <div class="container text-center">
        <div class="m-5">
            <h2>Log In</h2>
        </div>
        <div class="card bgr-white">
            <div class="card-image-top">
                <img src="./static/images/reading_by_the_sea.jpg" class="img-fluid">
            </div>
            <div class="card-content">
                <form method="POST" action="{{ url_for('login') }}">
                    <div>
                        <div class="row m-5">
                            <div class="input-field col-12">
                                <i class="fas fa-user prefix"></i>
                                <input id="username" name="username" type="text" placeholder="Enter username"
                                    minlength="3" maxlength="15" class="validate" required>
                            </div>
                        </div>
                        <div class="row m-5">
                            <div class="input-field col-12">
                                <i class="fas fa-user-lock prefix"></i>
                                <input id="password" name="password" type="password" placeholder="Enter password"
                                    minlength="3" maxlenght="15" class="validate" required>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="col-12 col-md-8 btn-lg btn-green ml-auto mr-auto mb-5">
                                Log In <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    New Here? 
                    <a href="{{ url_for('sign_up')}}" class="text-dark">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
