{% extends "base.html" %}
{% block content%}
    <div class="row">
        <div class="center-align">
            <h2>Log In</h2>
        </div>
        <div class="col s12 m10 offset-m1">
            <div class="card">
                <div class="card-image">
                    <img src="./static/images/reading_by_the_sea.jpg">
                </div> 
                <div class="card-content bgr-white">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-user prefix"></i>
                                    <input id="username" name="username" type="text"
                                    minlength="3" maxlength="15" class="validate" required>
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-user-lock prefix"></i>
                                    <input id="password" name="password" type="password"
                                        minlength="3" maxlenght="15" class="validate" required>
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <button type="submit" class="col s12 m8 offset-m2 offset-2 btn-large btn-grey waves-effect waves-light">
                                    Log In <i class="fas fa-sign-in-alt"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here? 
                <a href="{{ url_for('sign_up')}}">Sign Up</a>
            </p>
        </div>
    </div>
{% endblock %}
