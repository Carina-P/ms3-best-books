{% extends "base.html" %}
{% block content%}
    <div class="container">
        <div class="text-center m-5">
            <h2>Manage Category Groups</h2>
        </div>
        <div class="row">
            <div class="col text-center mb-3">
                <a href="{{ url_for('add_group') }}" class="btn btn-lg btn-green">
                    Add New Group <i class="fas fa-plus-square right"></i></a>
            </div>
        </div>
        <div class="row">
            {% for group in category_groups %}
                {% if group.group_name != "Other" %}
                    <div class="col-12 col-md-4 col-lg-3 mb-2">
                        <div class="card">
                            <div class="card-body bgr-white text-center">
                                <h5 class="card-title">{{ group.group_name }}</h5>
                                <a href="{{ url_for('edit_group', category_group_id=group._id, old_group_name=group.group_name) }}" class="btn btn-green">Edit</a>
                                <a href="{{ url_for('delete_group', category_group_id=group._id, category_group=group.group_name) }}" class="btn btn-red">Delete</a>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>       
{% endblock %}
