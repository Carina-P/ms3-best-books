{% extends "base.html" %}
{% block content%}
    <div class="row">
        <div class="col s12 m10 offset-m1">
            <div class="card">
                <div class="card-content bgr-white">
                    <div class="center-align">
                        <span class="card-title">Manage Category Groups</span>
                        <br>
                    </div>
                    <div class="divider"></div>
                    {% for group in category_groups %}
                        <div class="row section">
                            <div class="col s7 center">
                                {{ group.group_name }}
                            </div>
                            <div class="col s5">
                                <div class="col s8">
                                    <a href="{{ url_for('edit_group', id=group._id) }}" class="btn bgr-green text-light dark-shadow">
                                        Edit 
                                    </a>
                                </div>
                                <div class="col s8">
                                    <a href="#" class="btn bgr-sandy text-dark light-shadow">
                                        Delete 
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="divider"></div>
                    {% endfor %}
                    <br>
                    <div class="row">
                        <div class="col s12 center-align">
                            <a href="{{ url_for('add_group') }}" class="btn-large bgr-red txt-light dark-shadow">
                                Add Group <i class="fas fa-plus-square right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
