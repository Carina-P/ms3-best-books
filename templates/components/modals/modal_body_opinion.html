<div class="modal-body">
    <form id="modal_form" method="POST" action="{{ url_for('add_opinion') }}">
        <div class="mb-3">
            <label class="sr-only" for="grade_m">Choose grade</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        Grade the book:
                    </div>
                </div>
                <select id="grade_m" name="grade_m" class="custom-select">
                    <option value="" disabled selected>Choose...</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="review_m">Review:</label>
            <textarea id="review_m" class="form-control" name="review_m" placeholder="Enter your review of the book"></textarea>
        </div>
        <div id="hidden_input">
        </div> 
    </form>
</div>
<div class="modal-footer">
    <button type="submit" form="modal_form" class="btn btn-sm btn-green">Submit <i class="fas fa-plus-square"></i></button>
    <button type="button" class="btn btn-sm btn-red" data-dismiss="modal">Cancel <i class="fas fa-times-circle"></i></button>
</div>
