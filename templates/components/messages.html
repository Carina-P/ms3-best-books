{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="row bgr-acid text-dark text-center mt-3 mb-3">
                <div class="col">
                    <h5 id="flash-mess">{{ message }}</h5>         
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
